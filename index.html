
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Arbitragem BJJ</title>

	<!-- links -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">  <!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/geral.css">
	<script src="https://kit.fontawesome.com/b31b35b064.js"></script> <!-- Font Awesome -->
	<link rel='icon' href='img/icon.png' type='image/x-icon'/>
</head>
<body>
	<div class="container-fluid master-block">
		<div class="top-block">
			<div class="placar">
				<div class="cel">
					<div class="indice">
						<span id="quatro-a">00</span>
						<div class="controladores">
							<div class="mais"><i class="fas fa-plus-circle"></i></div>
							<div class="menos"><i class="fas fa-minus-circle"></i></div>
						</div>
					</div>
					<div class="sub">Montada,<br> Pegada nas costas</div>
				</div>
				<div class="cel">
					<div class="indice">
						<span id="tres-a">00</span>
						<div class="controladores">
							<div class="mais"><i class="fas fa-plus-circle"></i></div>
							<div class="menos"><i class="fas fa-minus-circle"></i></div>
						</div>
					</div>
					<div class="sub">Passagem <br>de guarda</div>
				</div>
				<div class="cel">
					<div class="indice">
						<span id="dois-a">00</span>
						<div class="controladores">
							<div class="mais"><i class="fas fa-plus-circle"></i></div>
							<div class="menos"><i class="fas fa-minus-circle"></i></div>
						</div>
					</div>
					<div class="sub">Queda, Raspagem <br> Joelho na barriga</div>
				</div>
				<div class="cel">
					<div class="indice extra">
						<div class="vantagem"><span id="vantagem-a">0</span>
							<div class="controladores">
								<div class="mais"><i class="fas fa-plus-circle"></i></div>
								<div class="menos"><i class="fas fa-minus-circle"></i></div>
							</div>
						</div>
						<div class="punicao"><span id="punicao-a">0</span>
							<div class="controladores">
								<div class="mais"><i class="fas fa-plus-circle"></i></div>
								<div class="menos"><i class="fas fa-minus-circle"></i></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom-block">
			<div class="placar">
				<div class="cel">
					<div class="indice">
						<span id="quatro-a">00</span>
						<div class="controladores">
							<div class="mais"><i class="fas fa-plus-circle"></i></div>
							<div class="menos"><i class="fas fa-minus-circle"></i></div>
						</div>
					</div>
					<div class="sub">Montada,<br> Pegada nas costas</div>
				</div>
				<div class="cel">
					<div class="indice">
						<span id="tres-a">00</span>
						<div class="controladores">
							<div class="mais"><i class="fas fa-plus-circle"></i></div>
							<div class="menos"><i class="fas fa-minus-circle"></i></div>
						</div>
					</div>
					<div class="sub">Passagem <br>de guarda</div>
				</div>
				<div class="cel">
					<div class="indice">
						<span id="dois-a">00</span>
						<div class="controladores">
							<div class="mais"><i class="fas fa-plus-circle"></i></div>
							<div class="menos"><i class="fas fa-minus-circle"></i></div>
						</div>
					</div>
					<div class="sub">Queda, Raspagem, <br> Joelho na barriga</div>
				</div>
				<div class="cel">
					<div class="indice extra">
						<div class="vantagem"><span id="vantagem-b">0</span>
							<div class="controladores">
								<div class="mais"><i class="fas fa-plus-circle"></i></div>
								<div class="menos"><i class="fas fa-minus-circle"></i></div>
							</div>
						</div>
						<div class="punicao"><span id="punicao-b">0</span>
							<div class="controladores">
								<div class="mais"><i class="fas fa-plus-circle"></i></div>
								<div class="menos"><i class="fas fa-minus-circle"></i></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="cronometro-box">
			<span id="relogio">00:00</span>
		</div>
	</div>
<!-- Js -->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>

</html>
